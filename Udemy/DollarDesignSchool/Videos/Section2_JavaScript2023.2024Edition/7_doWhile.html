<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <div id="output"></div>

    <script>

        let x = 0;

        do{
            console.log(x);
            x = x + 1;
        } while(x < 11);

        /* The 'while' and 'do while' loops can do the same thing.
            The difference is, because the while is at the end,
            the 'do while' is guaranted to iterate at least once,
            even if it's false */

    </script>
    
</body>
</html>
