<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h2>Choose A Language</h2>
    1.  JavaScript<br/>
    2.  C++<br/>
    3.  Python<br/>
    4.  Java<br/>
    5.  SQL<br/>
    6.  Objective C<br/>
    7.  Swift<br/>
    <script>
        let option = prompt("Choose A Language (1 - 7)");

        switch (option){
            case "1":
                console.log("JavaScript");
                break;
            case "2":
                console.log("C++");
                break;
            case "3":
                console.log("Python");
                break;
            case "4":
                console.log("Java");
                break;
            case "5":
                console.log("SQL");
                break;
            case "6":
                console.log("Objective C");
                break;
            case "7":
                console.log("Swift");
        }
    </script>
    
</body>
</html>
