<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 2</title>
</head>
<body>
    <script>
        let letter =prompt("Enter A Letter [A-C]");

        switch(letter){
            case "A":letter
            case "a":letter
                console.log("The Letter is A");
                break;
            case "B":letter
            case "b":letter
                console.log("The Letter is B");
                break;
            case "C":letter
            case "c":letter
                console.log("The Letter is C");
        }
    </script>
    
</body>
</html>
