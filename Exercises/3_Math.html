<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <div id="output"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <script>
        let atBats = 300;
        let hits = 65;
        let singles = 50;
        let doubles = 5;
        let triples = 3;
        let homeruns = 7;
        let walks = 22;

        document.getElementById("output").innerHTML =
        "Batting Average = " + hits / (atBats - walks);

        document.getElementById("output2").innerHTML =
        "On Base Percentage = " + (hits + walks) / atBats;

        document.getElementById("output3").innerHTML = 
        "Total Bases = " + Math.round(singles + (doubles * 2) + (triples * 3) + (homeruns * 4));
    </script>
</body>
</html>
